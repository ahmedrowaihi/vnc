services:
  playwright-vnc:
    build:
      context: .
      dockerfile: Dockerfile.playwright
      args:
        RESOLUTION: 1920x1080
        VNC_PORT: 5901
        DEBUG_PORT: 9222
    environment:
      - VNC_PASSWORD=playwright
      - DISPLAY=:1
    ports:
      - "5901:5901/tcp" # VNC port
      - "9223:9222/tcp" # Chrome debugging port (mapped to 9223 externally)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5901"]
      interval: 30s
      timeout: 10s
      retries: 3
